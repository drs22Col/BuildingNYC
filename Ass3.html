      <div id = "legend">

      <div id="mainpage">
      </div>
     
      <canvas height="425px" style="border: 0px"></canvas>

       
      <script>
          window.onscroll = function() {myFunction()};
          var lnd = document.getElementById("legend");
          var sticky = lnd.offsetTop;
          
          
          function myFunction() {
              if (window.pageYOffset >= sticky && window.scrollY < 3831){
                  lnd.classList.add("sticky");
              } else {
                  lnd.classList.remove("sticky");
              }
          }
</script>
