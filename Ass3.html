      <div id="mainpage"></div> <br>
      <canvas id="myCanvas" width="200" height="3000"
                  style="border:1px solid #000000;">
      </canvas>
      
      <script>
        window.onscroll = function() {myFunction()};
        
        var lnd = document.getElementById("legend");
        var sticky = lnd.offsetTop;
        
        var hrs = document.getElementById("blah");
        var hsticky = hrs.offsetTop;
        
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                lnd.classList.add("sticky");
                hrs.classList.add("hrsticky");
            } else {
                lnd.classList.remove("sticky");
                hrs.classList.remove("hrsticky");
            }
        }
      </script>
